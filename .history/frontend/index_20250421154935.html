<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sparky Scribe</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button class="new-chat"><i class="fa fa-plus"></i> New chat</button>
            </div>
            <ul class="conversations">
                <li class="grouping">Today</li>
                <li class="active">
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation
                        title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li class="grouping">Yesterday</li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation
                        title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a very super
                        long conversation title that doesn't fit</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li class="grouping">Previous 7 days</li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation
                        title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation
                        title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation
                        title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">u</i>
                test_student
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li><button>Settings</button></li>
                <li><button>Log out</button></li>
            </ul>
        </div>
    </nav>

    <button class="hide-sidebar" title="Toggle Sidebar"><i class="fa fa-chevron-left"></i></button>

    <main>
        <div class="view new-chat-view">
            <div class="logo">ASU Writing Assistant</div>
            <p>Brainstorm to Final Draft ‚Äî With a Little Spark</p>
            <div class="step-selection">
                <p>What do you want help with today?</p>
                <div class="step-buttons">
                    <button class="step-button" data-step="prewriting">
                        üß† Prewriting
                        <span class="desc">Brainstorm your ideas</span>
                    </button>
                    <button class="step-button" data-step="research">
                        üìö Research
                        <span class="desc">Gather sources</span>
                    </button>
                    <button class="step-button" data-step="drafting">
                        ‚úçÔ∏è Drafting
                        <span class="desc">Write your first draft</span>
                    </button>
                    <button class="step-button" data-step="revising">
                        üîÅ Revising
                        <span class="desc">Improve clarity</span>
                    </button>
                    <button class="step-button" data-step="editing">
                        ü™Ñ Editing
                        <span class="desc">Fix grammar</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="view conversation-view" id="prewriting-view" data-step="prewriting">
            <button class="home-icon-button" title="Back to Home"><i class="fa fa-home"></i></button>
            <div class="model-name"><i class="fa fa-pencil"></i> Prewriting</div>
            <div class="messages" id="prewriting-messages"></div>
            <div class="message-form">
                <div class="message-wrapper">
                    <textarea id="message-prewriting" class="message-input" rows="1"
                        placeholder="Send a message"></textarea>
                    <button id="send-prewriting" class="send-button"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div class="view conversation-view" id="research-view" data-step="research">
            <button class="home-icon-button" title="Back to Home"><i class="fa fa-home"></i></button>
            <div class="model-name"><i class="fa fa-book"></i> Research</div>
            <div class="messages" id="research-messages"></div>
            <div class="message-form">
                <div class="message-wrapper">
                    <textarea id="message-research" class="message-input" rows="1"
                        placeholder="Send a message"></textarea>
                    <button id="send-research" class="send-button"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div class="view conversation-view" id="drafting-view" data-step="drafting">
            <button class="home-icon-button" title="Back to Home">
                <i class="fa fa-home"></i>
            </button>
            <div class="model-name"><i class="fa fa-keyboard"></i> Drafting</div>
            <div class="messages" id="drafting-messages"></div>
            <div class="message-form">
                <div class="message-wrapper">
                    <textarea id="message-drafting" class="message-input" rows="1"
                        placeholder="Send a message"></textarea>
                    <button id="send-drafting" class="send-button"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>


        <div class="view conversation-view" id="revising-view" data-step="revising">
            <button class="home-icon-button" title="Back to Home"><i class="fa fa-home"></i></button>
            <div class="model-name"><i class="fa fa-sync"></i> Revising</div>
            <div class="messages" id="revising-messages"></div>
            <div class="message-form">
                <div class="message-wrapper">
                    <textarea id="message-revising" class="message-input" rows="1"
                        placeholder="Send a message"></textarea>
                    <button id="send-revising" class="send-button"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div class="view conversation-view" id="editing-view" data-step="editing">
            <button class="home-icon-button" title="Back to Home"><i class="fa fa-home"></i></button>
            <div class="model-name"><i class="fa fa-spell-check"></i> Editing</div>
            <div class="messages" id="editing-messages"></div>
            <div class="message-form">
                <div class="message-wrapper">
                    <textarea id="message-editing" class="message-input" rows="1"
                        placeholder="Send a message"></textarea>
                    <button id="send-editing" class="send-button"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
        <div class="disclaimer">
            This is a just a writing assistant, not a replacement to doing your assignment.
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
